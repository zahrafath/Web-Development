<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribbled Tales</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <!--  The left half of the page having image -->
        <div class="left-image-section">

        </div>

        <!-- The right half of the page having the login form -->
        <div class="right-login-section">

            <!-- Login header -->
            <div class="login-header">
                <h1>Login</h1>         
            </div>
            
            <!-- Error display to display errors if the credentials were incorrect -->
            <div class="error-display" id="error-display">
                <div class="error-display-wrapper">
                    <span id="error-display-text"></span>
                </div>
            </div>

            <div class="login-form-wrapper">
                <form class="login-form">
                    <!-- Email label and input field -->
                    <div class="email-input form-input">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter Email" id="email">
                    </div>

                    <!-- Password Label and input field -->
                    <div class="password-input form-input">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter Password" id="password">
                    </div>

                    <!-- Login button -->
                    <div class="login-button">
                        <button id="loginBtn">Log In</button>
                    </div>

                    <!-- Forgot Password button -->
                    <div class="forgot-password">
                        <a href="#" onclick="forgotPassword()" >Forgot Password ?</a>
                    </div>

                    <!-- Sign up button to go to Sign up page -->
                    <div class="signup">
                        <a >Do not have an account yet ?</a>
                        <button class="login-signup-button" id="signupBtn">Sign Up</button>
                        <!-- <input type="button" value="Sign Up" class="login-signup-button" id="signupBtn"> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader-wrapper" id="loadingDiv">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <!-- Firebase cdn extensions -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>

    <script src="js/login.js"></script>
</body>

</html>
